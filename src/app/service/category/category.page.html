<ion-content class="services-page">
  <div class="header">
    <div class="welcome-info">
      <div class="user-avatar">
        <img src="assets/images/avatar/marie-rasoa.jpg" alt="Photo de profil">
      </div>
      <div class="user-details">
        <h2>Bienvenue !</h2>
        <p class="user-name">Marie Rasoa</p>
        <p class="user-address">
          <ion-icon name="location-outline"></ion-icon>
          Lot ITZ 46 Bemasoandro Itaosy
        </p>
      </div>
    </div>

    <div class="search-bar">
      <ion-searchbar placeholder="Quel service cherchez-vous?" mode="ios"></ion-searchbar>
    </div>
  </div>

  <div class="categories-section">
    <h3>Cat√©gories</h3>

    <div class="categories-grid">
      <div class="category-card" *ngFor="let category of categories" (click)="askService(category)">
        <div class="category-image">
          <img [src]="'assets/images/services/' + category.image" [alt]="category.name">
        </div>
        <div class="category-name">{{category.name}}</div>
      </div>
    </div>
  </div>

  <ion-footer class="app-footer">
    <ion-toolbar>
      <ion-buttons slot="start" class="footer-button active">
        <ion-button>
          <ion-icon name="home"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="center" class="footer-button">
        <ion-button>
          <ion-icon name="menu"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end" class="footer-button">
        <ion-button>
          <ion-icon name="chatbubble-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-content>
